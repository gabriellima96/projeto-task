<!DOCTYPE html>
<html lang="pt-br" xmlns:th="www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<title>Task List</title>
		
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css">
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<section class="section">
			<div class="container">
				<div class="columns">
					<div class="column is-8 is-offset-2">
						<div class="notification is-success" th:if="${notification}">
							<p th:text="${notification}"></p>
		   				</div>
		   				
						<div class="box">
							<h1 class="title">Task List</h1>

							<a type="button" th:href="@{/add}"> 
								<span class="icon"> 
									<i class="fa fa-plus"></i>
								</span> Add Task
							</a>

							<table class="table">
								<thead>
									<tr>
										<th>#</th>
										<th>Title</th>
										<th>Description</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:if="${tasks}" th:each="task : ${ tasks }">
										<td th:text="${ task.id }"></td>
										<td th:text="${ task.title }"></td>
										<td th:text="${ task.description }"></td>
										<td>
											<a> 
												<span class="icon"><i class="fa fa-edit"></i></span>
											</a> 
											<a> 
												<span class="icon"><i class="fa fa-trash"></i></span>
											</a>
										</td>
									</tr>
									<tr th:unless="${tasks}">
										<td colspan="4" class="has-text-centered"> 
											No task created yet!
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
